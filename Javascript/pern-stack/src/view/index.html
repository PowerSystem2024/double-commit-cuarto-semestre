<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Tareas</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 600px;
        max-height: 600px;
        margin: 40px auto;
        padding: 30px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        overflow-y: auto;
      }

      h1 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
        font-size: 2rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
      }

      input,
      textarea {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        resize: none;
      }

      input:focus,
      textarea:focus {
        border-color: #667eea;
        box-shadow: 0 0 6px rgba(102, 126, 234, 0.4);
        outline: none;
      }

      button {
        padding: 12px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      button:hover {
        transform: scale(1.03);
        background: linear-gradient(135deg, #5a67d8, #6b46c1);
      }
      li {
        margin: 0;
        padding: 0;
      }
      .task-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .task-item {
        background: #f9f9ff;
        border: 1px solid #e0e0f5;
        border-radius: 10px;
        padding: 16px;
        margin-bottom: 12px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .task-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .task-item h3 {
        margin: 0 0 6px;
        color: #333;
        font-size: 1.2rem;
      }

      .task-item p {
        margin: 0;
        font-size: 0.95rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“‹ App de Tareas</h1>
      <form id="taskForm">
        <input
          type="text"
          id="taskTitle"
          placeholder="TÃ­tulo de la tarea"
          required
        />
        <textarea
          id="taskDescription"
          placeholder="DescripciÃ³n de la tarea"
          rows="3"
          required
        ></textarea>
        <button type="submit">Agregar Tarea</button>
      </form>
      <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
      (async () => {
        const taskForm = document.getElementById("taskForm");
        const taskList = document.getElementById("taskList");

        const createItem = (id, date, title, description) => {
          const taskItem = document.createElement("li");
          taskItem.id = id;
          taskItem.classList.add("task-item");
          taskItem.innerHTML = `
          <article>
             <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>${title}</h3>
                <small>${date}</small>
             </div>      
            <p>${description}</p>  
          </article>
        `;
          return taskItem;
        };

        const getAllTasksFromDB = async () => {
          try {
            const res = await fetch("http://localhost:5000/api/tareas", {
              method: "GET",
            });
            const items = await res.json();
            if (!res.ok) throw new Error(res.statusText);
            const allTasks = items.allTasks;
            return allTasks;
          } catch (error) {
            console.log("Error al obtener tareas de la DB", error.message);
          }
        };

        const sendTaskToDB = async (
          itemId,
          itemDate,
          itemTitle,
          itemDescription
        ) => {
          try {
            const taskData = {
              id: itemId,
              date: itemDate,
              title: itemTitle,
              description: itemDescription,
            };
            await fetch("http://localhost:5000/api/tarea", {
              method: "POST",
              body: JSON.stringify(taskData),
            })
              .then((res) => res.json())
              .then((data) => console.log(data));
          } catch (error) {
            console.log("Error al enviar tarea", error.message);
          }
        };

        const allTasks = await getAllTasksFromDB();
        for (const task of allTasks) {
          const item = createItem(
            task.id,
            task.date,
            task.title,
            task.description
          );
          taskList.append(item);

          if (allTasks.length <= 0) {
            console.log("No hay elementos para crear.");
            break;
          }
        }

        taskForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const title = document.getElementById("taskTitle");
          const description = document.getElementById("taskDescription");
          const today = new Date().toLocaleDateString("es-AR", {
            year: "numeric",
            month: "short",
            day: "2-digit",
          });
          const taskItem = createItem(
            Math.floor(Math.random() * 10),
            today,
            title.value,
            description.value
          );
          const res = await sendTaskToDB(
            Math.floor(Math.random() * 10),
            today,
            title.value,
            description.value
          );
          console.log(res);

          taskList.appendChild(taskItem);
          title.value = "";
          description.value = "";
        });
      })();
    </script>
  </body>
</html>
