<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Activar bomba</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="grid"></div>

        <div class="warning"></div>

        <div class="base">
            <button id="activate">
                <span class="text1">BANG</span>
            </button>
        </div>

        <div class="box opened" id="cover">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <span></span><span></span>
        </div>

        <div class="hinges"></div>

        <div class="text">
            Double Commit - <br>DESTRUCTION DEVICE
        </div>

        <div id="panel">
            <div id="msg">DEVICE SELF-DESTRUCTION</div>
            <div id="time">9</div>
            <span id="abort">ABORT</span>
            <span id="detonate">DETONATE</span>
        </div>

        <div id="turn-off"></div>
        <div id="closing"></div>

        <div id="restart"><button id="reload"></button></div>

        <div id="mute"></div>

        <audio id="alarm" src="sound/sound_alarm.mp3"></audio>
        <audio id="alarm2" src="sound/sound_explosion.mp3"></audio>

        <script src="prueba.js"></script>
    </body>

</html>
